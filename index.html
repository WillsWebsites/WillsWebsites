              alt="Will's Websites Logo"

                </div>

                      src="./src/img/down-arrow.png"
                      alt="Down Arrow"
                      aria-hidden="true"
                    />
                  </a>
                </div>
              </div>
            </div>

              <nav class="nav">
                <ul class="nav-list">

                  <li class="nav-list-item nav-meet-will">

    </main>
    <footer>
      <div class="f-overlay overlay">
        <div class="f-container container">
          <div class="f-inner">
            <div class="f-block f-company">
              <a href="https://www.willswebsitesdesign.com" class="f-logo-link">
                <img
                  src="./src/img/main-logo.png"
                  class="f-main-logo main-logo"
                  alt="Will's Websites Logo"
                />
              </a>
              <small class="copyright">© 2022 Will's Websites</small>
            </div>
            <div class="f-block f-nav">
              <h5>Company</h5>
              <nav>
                <ul class="f-nav-list">
                  <li class="f-nav-item">
                    <a href="https://www.willswebsitesdesign.com">Home</a>
                  </li>
                  <li class="f-nav-item">
                    <a href="./projects.html">Projects</a>
                  </li>
                  <li class="f-nav-item">
                    <a href="./meet-will.html">Meet Will</a>
                  </li>
                  <li class="f-nav-item">
                    <a href="./contact.html">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="f-block f-contact">
              <h5>Contact</h5>
              <form
                action="https://formsubmit.co/291228ff3f48bd22374de79b8c1cbeee"
                method="POST"
                class="formsubmit-form"
              >
                <input
                  type="hidden"
                  name="_next"
                  value="https://www.willswebsitesdesign.com/thanks.html"
                />
                <input
                  type="hidden"
                  name="_subject"
                  value="Will's Websites | Projects | Inquiry"
                />
                <input
                  type="hidden"
                  name="_autoresponse"
                  value="Thank you for submitting a message to Will's Websites! I look forward to getting in contact with you and will follow up promptly! Until then - Will"
                />
                <input type="text" name="_honey" style="display: none" />
                <div class="form-info">
                  <input
                    type="name"
                    name="name"
                    placeholder="Name"
                    title="Add a name"
                    required
                  />
                  <input
                    type="email"
                    title="Not a valid email address. Should be in a similar format to 'willswebsites@example.com'"
                    name="email"
                    placeholder="Email Address"
                    pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                    required
                  />
                </div>
                <textarea
                  name="message"
                  placeholder="Your message"
                  required
                ></textarea>
                <button type="submit" name="submit" class="blob-btn">
                  Submit
                  <span class="blob-btn__inner">
                    <span class="blob-btn__blobs">
                      <span class="blob-btn__blob"></span>
                      <span class="blob-btn__blob"></span>
                      <span class="blob-btn__blob"></span>
                      <span class="blob-btn__blob"></span>
                    </span>
                  </span>
                </button>
              </form>
            </div>
            <div class="f-block f-social-media">
              <h5>Connect</h5>
              <div class="f-social-media-inner">
                <div class="linkediin">
                  <a
                    href="https://www.linkedin.com/in/william-schaefermeyer-aa2855182/"
                    target="_blank"
                  >
                    <i class="fab fa-brands fa-linkedin-in fa-linkedin-f"></i>
                  </a>

              </div>
