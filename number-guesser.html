<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex nofollow" />

  <body class="subpage number-guesser">
    <div class="instructions">
      <h2>Instructions</h2>
      <p>Some sample expense items are already added in. Add as many expenses as you'd like and you'll be able to sort them by year to keep things organized.</p>
      <button class="close-instructions">X</button>
      <button class="open-instructions tab-hidden"><</button>
    </div>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" min="1" max="20" class="guess" placeholder="1" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>

          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>

    </main>
  </body>
