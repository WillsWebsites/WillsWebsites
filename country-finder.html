<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="noindex nofollow" />
    <link rel="stylesheet" href="./sample-projects/country-finder/style.css" />
    <link rel="stylesheet" href="./sample-projects/country-finder/instructions.scss" />
    <script src="./sample-projects/country-finder/script.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="./sample-projects/country-finder/instructions.js" type="module"></script>
    <title>Country Finder | Will's Websites</title>
  </head>
  <body>
    <div class="instructions">
      <h2>Instructions</h2>
      <p>Search recipes by typing a type of food into the search bar. Click through the options to view the recipes. You can also increase the servings and even bookmark your favorite recipes. If you want to add your own recipes you can do that as well!</p>
      <button class="close-instructions">X</button>
      <button class="open-instructions tab-hidden"><</button>
    </div>
    <main class="container">
      <div class="countries">
      </div>
      <button class="btn-country">Where am I?</button>
      <div class="images"></div>
    </main>
  </body>
</html>
